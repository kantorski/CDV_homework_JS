<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Zadanie 9</title>
</head>

<body>
    <div class="box">
        <h2>GitHub Search</h2>
        <div class="search-box">
            <input id="search-txt" type="text" placeholder="search..."><button class="search-btn">Search</button>
        </div>
        <div class="person">
            <div class="person-info">
                <p>Login: <span id="person-login"></span></p>
                <p>Name: <span id="person-name"></span></p>
            </div>
            <div class="person-foto">
                <p><img src='' alt="" id="person-img"></p>
            </div>
        </div>
        <div class="last-search">
            <h2>Last searching</h2>
            <div class="last-search-list">

            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
